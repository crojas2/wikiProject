{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki - Error
{% endblock %}

{% block body %}
<div class="container">
    <div class="error-template">
        <h1>Oops!</h1>
        <h2>404 Not Found</h2>
        <div class="error-details">
            Sorry, an error has occured, Requested Page For "{{ title }}" not found!
        </div>
        <div class="error-actions">
            <a href="{% url 'index' %}" class="btn btn-primary btn-lg">Take Me Home </a>
        </div>
    </div>
</div>
{% endblock %}

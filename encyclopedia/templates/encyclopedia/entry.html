{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki - {{ title }}
{% endblock %}

{% block body %}

<div class="container">
    <div class="entry card mb-3">
        <div class="card-body p-4">
            <p>{{ content | safe }}</p>
            <hr class="mt-0 mb-4">

            <div class="d-flex justify-content-center">
                <a class="btn btn-primary" href="{% url 'edit' title %}">Edit</a>
            </div> 
        </div>
    </div>
</div>

{% endblock %}

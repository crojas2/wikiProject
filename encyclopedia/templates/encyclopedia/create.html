{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki
{% endblock %}

{% block body %}
<h1>Create New Entry</h1>
{% if message %} 
    <div>
        <p>{{ message }}</p>
    </div>
{% endif %}
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Submit">
    <a class="btn btn-danger" href="{% url 'index' %}">Cancel</a>
</form>
{% endblock %}

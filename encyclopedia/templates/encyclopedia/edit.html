{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h2>Edit {{ title }}</h2>
<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    {% if form.errors %} 
        <div>
            {{ form.errors }}
        </div>
    {% endif %}
    {{ form.as_p }}
    <input type="submit" value="Save">
</form>
{% endblock %}

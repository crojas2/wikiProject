{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki
{% endblock %}

{% block body %}
<h2>Edit {{ title }}</h2>
<form action="{% url 'edit' title %}" method="post">
    {% csrf_token %}
    {% if form.errors %} 
        <div>
            {{ form.errors }}
        </div>
    {% endif %}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Save">
    <a class="btn btn-danger" href="{% url 'entry' title %}">Cancel</a>
</form>
{% endblock %}
